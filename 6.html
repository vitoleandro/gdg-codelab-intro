<body ng-app="gdgApp">

  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h1>GDG - AngularJS <small>Na Prática</small></h1>
    </div>
  </md-toolbar>

  <md-content class="md-padding" ng-controller="ListaController">
    <md-card>
      <div class="row">
        <a class="md-button left" href="5.html">ng-click</a>
        <a class="md-button right" href="7.html">Juntando Tudo</a>
      </div>

      <h3>6: ng-repeat</h3>
      <md-divider></md-divider>

      <div class="row">
        <div class="col-md-12 column">
          <label>Buscar</label>
          <input class="md-input" placeholder="ex. Fifa 15" ng-model="busca"/>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Jogo PS4</th>
                <th>Preço</th>
              </tr>
            </thead>
            <br/>
            <tbody>
              <tr ng-repeat="jogo in jogos | orderBy: 'nome' | filter: busca ">
                <td>{{jogo.nome}}</td>
                <td>{{jogo.preco | currency : 'R$ '}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </md-card>
  </md-content>
