<html>
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>GDG</title>

    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/flat-ui.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>

<body ng-app="gdgApp">
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h1>GDG - AngularJS <small>Na Prática</small></h1>
    </div>
  </md-toolbar>
  <md-content class="md-padding">
    <md-card>
      <div class="row">
        <a class="md-button left" href="3.html">ng-class</a>
        <a class="md-button right" href="5.html">ng-click</a>
      </div>

      <h3>4: Controller</h3>
      <md-divider></md-divider>

      <div class="row" ng-controller="Gdg4Controller">
        <div class="col-md-12 column">
          <div class="col-md-6 column">
            <h4>Caps Lock </h4>
            <input class="md-input" placeholder="ex. Tiago Cedrim" ng-model="seuNome"/>
            <br/>
            <div class="well">
              Você digitou : <strong class="showme">{{capsLock()}}</strong>
            </div>
          </div>
          <div class="col-md-6 column">
            <h4>Nome ao contrário</h4>
            <input class="md-input" placeholder="ex. Tiago Cedrim" ng-model="nome"/>
            <br/>
            <div class="well">
              Você digitou  : <strong class="showme">{{contrario()}}</strong>
            </div>
          </div>
        </div>
      </div>

    </md-card>
  </md-content>

  <!-- Libs -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="app/gdg/gdg.controller.js"></script>
  
</body>
</html>
