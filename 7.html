<html>
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>GDG</title>

    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="style.css"/>
</head>

<body ng-app="gdgApp">
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h1>GDG - AngularJS <small>Na Prática</small></h1>
    </div>
  </md-toolbar>

  <md-content class="md-padding" ng-controller="ListaController">
    <md-card>
      <div class="row">
        <a class="md-button left" href="6.html">ng-repeat</a>
      </div>

      <h3>7: Juntando Tudo</h3>
      <md-divider></md-divider>

      <div class="row">
        <div class="col-md-12 column">
          <div class="col-md-5 column">
            <label>Nome do Jogo</label>
            <input class="md-input" type="text" name="name" ng-model="novoJogo.nome"/>
          </div>
          <div class="col-md-5 column">
            <label>Preço</label>
            <input class="md-input" type="text" name="name" ng-model="novoJogo.preco"/>
            <input type="hidden" ng-model="novoJogo.id">
          </div>
          <div class="col-md-2 column">
            <button class="md-button-fab" ng-click="salvar()">+</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 column">
          <label>Buscar</label>
          <input class="md-input" placeholder="ex. Fifa 15" ng-model="busca"/>
          <br/>

          <label>Meus jogos PS4</label>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th style="text-align: center;">Jogo PS4</th>
                <th style="text-align: center;">Preço</th>
                <th style="text-align: center;">Ações</th>
              </tr>
            </thead>
            <br/>
            <tbody>
              <tr ng-repeat="jogo in jogos | orderBy: 'nome' | filter: busca ">
                <td>{{jogo.nome}}</td>
                <td>{{jogo.preco | currency : 'R$ '}}</td>
                <td style="text-align: center;">
                  <button class="md-button-fab table" ng-click="editar(jogo.id)">e</button>
                  <button class="md-button-fab table" ng-click="deletar(jogo.id)">X</button>
                </td>
              </tr>
            </table>
          </div>
      </div>
    </md-card>
  </md-content>
