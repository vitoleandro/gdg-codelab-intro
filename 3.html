<html>
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>GDG</title>

    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/flat-ui.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>

<body ng-app="">
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h1>GDG - AngularJS <small>Na Prática</small></h1>
    </div>
  </md-toolbar>
  <md-content class="md-padding">
    <md-card>
      <div class="row">
          <a class="md-button left" href="2.html">ng-model</a>
          <a class="md-button right" href="4.html">Controller</a>
      </div>

      <h3>3: ng-class, ng-show e ng-hide</h3>
      <md-divider></md-divider>

      <div class="row">
        <div class="col-md-12 column">
          <div class="col-md-6 column">
            <form>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="erro">
                  Alguma coisa está errada! (adiciona a classe <code>.text-danger</code>)
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="pulsa">
                  Pulsar (adiciona a classe <code>.pulsa</code>)
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="inverte">
                  Colocar de cabeça para baixo (adiciona a classe <code>.cabeca_pra_baixo</code>)
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="escondeMostra">
                  <span ng-hide="escondeMostra">Você está lendo meu nome...</span>
                  <span ng-show="escondeMostra">E agora não!</span>
                </label>
              </div>
            </form>
          </div>
          <div class="col-md-6 column">
            <div ng-hide="escondeMostra" class="jumbotron text-center">
              <h2 ng-class="{ 'text-danger': erro, 'pulsa': pulsa, 'cabeca_pra_baixo': inverte }">GDG Maceió</h2>
            </div>
          </div>
            </div>
        </div>
      </div>
    </md-card>
  </md-content>
  <!-- * scripts * -->

  <!-- Libs -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
</body>
</html>
